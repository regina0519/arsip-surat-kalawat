apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'com.abal.arsipsuratkalawat.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation project(path: ':JMPCFramework')
    implementation project(path: ':JMPCFramework:JMJavaFramework')
}

processResources{
    from('JMPCFramework/JMJavaFramework/src/main/res')
}
